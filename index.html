<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My First Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--tg-theme-bg-color); /* Используем цвета темы Telegram */
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="btn">Нажми меня!</button>

    <script>
        let tg = window.Telegram.WebApp;
let user = tg.initDataUnsafe.user;

    if (user) {
        // Выведет имя пользователя на экран
        document.getElementById("btn").innerText = `Привет, ${user.first_name}!`;
    }
        tg.expand(); // Расширяем на все окно

        let btn = document.getElementById("btn");

        btn.addEventListener("click", () => {
            // Показываем стандартное окно Telegram Alert
            tg.showAlert("Hello World!");
        });
        tg.MainButton.text = "Подтвердить действие";
tg.MainButton.show(); // Показывает большую кнопку внизу

tg.MainButton.onClick(function() {
    tg.showAlert("Вы нажали на главную кнопку!");
});
    </script>
</body>
</html>
