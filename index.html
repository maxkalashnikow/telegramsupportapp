<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        #btn {
            padding: 15px 25px;
            font-size: 18px;
            font-weight: bold;
            background-color: var(--tg-theme-button-color, #248bcf);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 12px;
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
        }

        /* Контейнер для вывода текста */
        #log-container {
            width: 100%;
            max-width: 300px;
            margin-top: 20px;
            padding: 10px;
            border-top: 1px solid var(--tg-theme-hint-color, #ccc);
        }

        .log-item {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 8px;
            font-size: 14px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <p id="welcome-text">Загрузка...</p>
    <button id="btn">Нажми меня!</button>

    <div id="log-container"></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        const btn = document.getElementById("btn");
        const logContainer = document.getElementById("log-container");
        const user = tg.initDataUnsafe?.user;

        if (user) {
            document.getElementById("welcome-text").innerText = `Пользователь: ${user.first_name}`;
        }

        // Функция для вывода текста на страницу
        function printToScreen(message) {
            const newItem = document.createElement("div");
            newItem.className = "log-item";
            newItem.innerText = `[${new Date().toLocaleTimeString()}] ${message}`;
            
            // Добавляем новый текст в начало списка
            logContainer.prepend(newItem);
        }

        // Клик по кнопке на странице
        btn.addEventListener("click", () => {
            printToScreen("Кнопка нажата! Hello World!");
        });

        // Настройка главной кнопки (MainButton)
        tg.MainButton.setParams({
            text: "ВЫВЕСТИ ТЕКСТ",
            is_visible: true,
            color: "#31b545"
        });

        // Клик по нижней кнопке тоже выводит текст на экран
        tg.MainButton.onClick(() => {
            printToScreen("Нажата нижняя кнопка!");
        });
    </script>
</body>
</html>
