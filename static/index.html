<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Support Bot</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div id="registration-container" style="display:none;">
            <h2>Первый вход</h2>
            <p>Введите ваш ID из Битрикс24 для привязки аккаунта:</p>
            <input type="number" id="reg-bitrix-id" placeholder="Ваш ID (например 123)">
            <button onclick="registerUser()">Привязать аккаунт</button>
        </div>

        <form id="dynamic-form" style="display:none;">
            <h2>Создать тикет</h2>
            <div id="form-container">Загрузка полей...</div>
            <button type="submit">Отправить в поддержку</button>
        </form>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
