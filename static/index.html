<!DOCTYPE html>
<html>
<head>
    <title>Bitrix Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .field-group { margin-bottom: 15px; display: flex; flex-direction: column; }
        .field-group label { font-weight: bold; margin-bottom: 5px; }
        .field-group input, .field-group select { padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        .required::after { content: " *"; color: red; }
    </style>
</head>
<body>
    <div id="app">
        <h2>Заполнение заявки</h2>
        <form id="dynamic-form">
            <div id="form-container">
                <p>Загрузка полей...</p>
            </div>
            <button type="submit" style="margin-top: 20px;">Создать элемент</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
